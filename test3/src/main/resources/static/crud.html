<div ng-controller="myCtrl">
	<h1>{{test1}}</h1>
	<input type="text" placeholder="ingrese nuevo autor"
		ng-model="firstName"> <input type="text"
		placeholder="ingrese nuevo autor" ng-model="lastName">
	<button ng-click="addAuthor()">Agregar</button>
	<table style="width: 100%;">
		<tr ng-repeat="x in users">
			<td>{{ x.firstName }}</td>
			<td>{{ x.lastName }}</td>
			<td><a data-toggle="modal" data-target="#myRemove"
				ng-click="removeAuthor(x)"> <span
					class="glyphicon glyphicon-minus" aria-hidden="true"></span>
			</a> <a data-toggle="modal" data-target="#myEdit" ng-click="edit(x)">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
			</a></td>
		</tr>
	</table>
	<!-- Modal -->
	<div id="myEdit" class="modal fade" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title">Modal para Editar</h4>
				</div>
				<div class="modal-body">
					<input type="text" ng-model="editUser.firstName" />
					<input type="text" ng-model="editUser.lastName" />
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" ng-click="modifiedQuote()">Modificar</button>
				</div>
			</div>

		</div>
	</div>
</div>
